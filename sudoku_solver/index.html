<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=0.65" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/sudoku_solver.css">
    <link rel="shortcut icon" href="static/favicon.ico">
</head>
<body>
    
    <div class="container">
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand mr-3" href="/">Sudoku Solver</a>
                </div>
            </nav>
        </header>
        <div class="row">
            <div class="col-lg-7 col-md-10 col-sm-12 col-xs-12">
                <div id="puzzleBoard"></div>
                <div id="progressBackground">
                    <div id="progressBar"></div>
                </div>
            </div>
            <div id="buttons" class="col-lg-3 col-md-2 col-sm-12 col-xs-12">
                <button id="default" class="btn btn-secondary btn-block">Create Sample Puzzle</button>
                <button id="clear" class="btn btn-secondary btn-block">Clear Board</button>                    
                
                <div class="range-container">
                    <button id="solve" class="btn btn-secondary btn-block">Solve</button>
                    <label class="hide" for="range">Solve Speed:</label>
                    <input class="hide" type="range" id="range" min="5" max="5"> 
                </div>
                
            </div>
        </div>
        
    </div>
    <script src='static/generate_board.js'></script>
    <script src='static/button_utils.js'></script>
    <script src='static/sudoku_solver.js'></script>
</body>
